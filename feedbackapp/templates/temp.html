<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/adminpage.css' %}">
    <link rel="stylesheet" href="{% static '/css/adminstudent.css' %}">
    <title>MVGR(A) ADMIN</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/college_logo.png">
</head>
<body>
<header>
    <div id="college_title">
        <div id="college_logo">
            <a href="https://www.mvgrce.com/" target="_blank">
                <img src="{% static 'images/college_logo.png' %}" alt="college_logo">
            </a>
        </div>
        <div id="college_sub_title">
            <h1>Maharaj Vijayaram Gajapathi Raj College of Engineering (Autonomous)</h1>
            <h1 id="title_name">Feedback Management</h1>
        </div>
    </div>
    <div class="navbar-in-admin">
        <ul>
            <li><a class="nav-link" href="{% url 'adminpage' %}"><span></span>Departments</a></li>
            <li><a class="nav-link" href="{% url 'adminbranches' %}"><span></span>Branches</a></li>
            <li><a class="nav-link" href="{% url 'adminfaculty' %}"><span>Faculty</span></a></li>
            <li><a class="nav-link" href="{% url 'adminstudents' %}"><span></span>Students</a></li>
            <li><a class="nav-link" href=""><span>Feedback</span></a></li>
        </ul>
    </div>
</header>
<main>
    <div class="subnav">
        <div class="logoutbutton">
            <button id="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </div>
    <div class="showbranches">
        <p>Branches</p>
        <div id="branches"></div>
    </div>
</main>
<script>
    function getbranches() {
        fetch('/getbranches/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        }).then(response => response.json())
        .then(data => {
            const Branches = document.querySelector('#branches');
            Branches.innerHTML = '';
            data.forEach(branch => {
                const branchdiv = document.createElement('div');
                branchdiv.className = 'branch';   
                branchdiv.innerHTML = `
                    <div class="image-name-group"> 
                        <span style="font-weight: 200;margin-left:10px;">${branch.name} (${branch.department})</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                `;
                branchdiv.addEventListener('click', () => {
                    redirectToSectionPage(branch.code);
                });
                Branches.appendChild(branchdiv);
            });
        })
        .catch(error => {
            console.error('Error fetching departments:', error);
        });
    }

    function redirectToSectionPage(branchCode) {
        window.location.href = `/adminsections.html?branch_code=${branchCode}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        getbranches();
    });
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
