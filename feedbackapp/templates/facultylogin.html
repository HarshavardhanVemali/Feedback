<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MVGR(A) FACULTY LOGIN</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/static/images/college_logo.png">
        {% load static %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/studentlogin.css' %}"> 
    </head>
    <body>
    
        <div class="background-animation">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
            <div class="shape shape5"></div>
        </div>
        <div class="login-container">
            <div class="login-container-head">
                <div>
                    <a href="https://www.mvgrce.com/" target="_blank" style="text-decoration: none;">
                        <img src="{% static 'images/college_logo.png' %}" alt="college_logo"> 
                    </a>
                    <span>MVGR(A) College Of Engineering</span>
                </div>
                <h2>Faculty Login</h2> 
            </div>
    
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
    
            <form method="post" class="form1" {% if blocked %}disabled{% endif %}>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye"></i>
                    </span>                    
                </div>                
                <div class="login-btn">
                    <button type="submit" class="btn-login" {% if blocked %}disabled{% endif %}>Login</button>
                </div>
                <div class="spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </form>  
            <div class="developer-details">
                <a href="https://harshavardhanvemali.netlify.app/" target="_blank" style="text-decoration: none;">
                    <img src="{% static '/images/15217B18-D3CE-4794-BA0D-C3F24714219E_1_201_a.jpeg' %}" alt="college_logo"> 
                </a>
                <h4>&copy; 2024. All rights reserved to <a href="https://harshavardhanvemali.netlify.app/" target="_blank">V.HarshaVardhan(Dept Of DE)</a>.</h4>
                <a href="https://harshavardhanvemali.netlify.app/" id="viewportfolio" target="_blank">View Portfolio</a>
            </div>          
        </div> 
    </body>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".toggle-password i");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>    
</html>
